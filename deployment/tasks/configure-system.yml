- name: Create folder for terminator
  file:
    path: /home/tklas/.config/terminator
    state: directory
    owner: tklas
    group: tklas
    mode: '0777'

- name: Copy config files for terminator
  copy:
    src: /home/tklas/Documents/Gitlab/linux/config/terminator/config
    dest: /home/tklas/.config/terminator/config
    remote_src: yes

- name: Copy config files for i3 
  copy:
    src: /home/tklas/Documents/Gitlab/linux/config/i3 
    dest: /home/tklas/.config/i3
    remote_src: yes

