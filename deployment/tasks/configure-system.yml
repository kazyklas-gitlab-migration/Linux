# Download git repository with my config files
- name: Create folder for shared Database.
  file:
    path: /home/tklas/Documents/Gitlab
    state: directory
    owner: tklas
    group: tklas
    mode: '0777'

    #- name: Clone repo with deployment for kubernetes and the whole project.
    #  git:
